<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">

    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="row">
    <div ng-controller="MovieCtrl" class="container main-content">
      <h2>Learning Angular</h2>
      <p class="lead">by creating a movie search application</p>

      <form ng-submit="search(searchMovie)">
      Movie Title: <input type="text" ng-model="searchMovie">
      <button>Search</button>
      </form>
      
      <ul>
        <li>Title: {{name}}</li>
        <li>Release Date: {{release}}</li>
        <li>Length: {{length}}</li>
        <li>Description: {{description}}</li>
        <li>IMDb Rating: {{rating}}</li>
      </ul>
    </div>
  </div> <!-- end row -->
